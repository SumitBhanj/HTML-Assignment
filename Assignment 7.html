<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>

  <table border="" cellpadding="8" align="center">
    <tr>
      <th colspan="4"><h2>Registration Form</h2></th>
    </tr>

    <tr>
      <td>Student Name</td>
      <td><input type="text" placeholder="First Name"></td>
      <td><input type="text" placeholder="Middle Name"></td>
      <td><input type="text" placeholder="Last Name"></td>
    </tr>

    <tr>
      <td>Father's Name</td>
      <td colspan="1"><input type="text" placeholder="Enter your father's Name"></td>
      <td>Mother's Name</td>
      <td colspan="1"><input type="text" placeholder="Enter your Mother's Name"></td>
    </tr>

    <tr>
      <td>Date of Birth</td>
      <td colspan="1"><input type="date"></td>
      <td>Gender</td>
      <td colspan="1">
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
      </td>
    </tr>

    <tr>
      <td>Category</td>
      <td colspan="1">
        <input type="radio" name="category">Gen
        <input type="radio" name="category">OBC
        <input type="radio" name="category">SC/ST
      </td>
      <td>Handicapped</td>
      <td colspan="1">
        <input type="radio" name="handicapped">Yes
        <input type="radio" name="handicapped">No
      </td>
    </tr>

    <tr>
      <td>Ex-Serviceman</td>
      <td colspan="1">
        <input type="radio" name="exserviceman">Yes
        <input type="radio" name="exserviceman">NO
      </td>
      <td>EWS</td>
      <td colspan="1">
        <input type="radio" name="ews">Yes
        <input type="radio" name="ews">No
      </td>
    </tr>

    <tr>
      <td>Email ID</td>
      <td colspan="1"><input type="email"></td>
      <td>Mobile No.</td>
      <td colspan="1"><input type="tel"></td>
    </tr>

    <tr>
      <td>State</td>
      <td colspan="1">
        <select>
          <option>Select any One</option>
          <option>State 1</option>
          <option>State 2</option>
        </select>
      </td>
      <td>City</td>
      <td colspan="1"><input type="text"></td>
    </tr>

    <tr>
      <td>Upload Photo</td>
      <td colspan="1"><input type="file"></td>
      <td>Upload Signature</td>
      <td colspan="1"><input type="file"></td>
    </tr>

    <tr>
        <td colspan="1"></td>
      <td colspan="3" align="center">
        <input type="submit" value="Submit">
      </td>
    </tr>

  </table>

</body>
</html>
